name: Scrape Live Conditions

on:
  # Run every 10 minutes during resort hours (7am–6pm MT = 14:00–01:00 UTC)
  schedule:
    - cron: '*/10 14-23 * 11-12,1-4 *'    # Nov–Apr, 2pm–11:50pm UTC (7am–4:50pm MT)
    - cron: '*/10 0-1 * 11-12,1-4 *'      # Nov–Apr, 12am–1:50am UTC (5pm–6:50pm MT)
  workflow_dispatch:  # Allow manual runs

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scraper/requirements.txt
          playwright install chromium --with-deps

      - name: Run scraper
        run: python scraper/scrape.py --headless

      - name: Commit & push conditions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/conditions.json
          if git diff --cached --quiet; then
            echo "No changes to conditions.json"
          else
            git commit -m "chore: update conditions data [skip ci]"
            git pull --rebase origin main
            git push
          fi
